[pytest]
# pytest 配置文件

# 测试文件搜索路径
testpaths = tests

# 测试文件匹配模式
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 输出和显示选项
# -q: 安静模式，减少输出
# --tb=line: 失败时只显示一行错误信息
# -rN: 不显示测试摘要
addopts = -q --tb=line --strict-markers --color=yes -p no:warnings -rN

# 测试标记定义（用于分组运行测试）
markers =
    unit: 单元测试
    integration: 集成测试
    stress: 压力测试
    slow: 耗时较长的测试
    combat: 战斗系统相关测试
    skill: 技能系统相关测试
